# FROM https://gitlab.internal.equalit.ie/jnny/ouinet/blob/e88852ea1410315b886eadf2c1243a71c0d85e9f/.circleci/config.yml
version: 2

jobs:

# (1) Debian Docker
  build_debian:
    docker:
      - image: debian:buster
    steps:
      - run:
          name: Install dependencies
          command: |
            apt-get update
            apt-get install -y \
                autoconf \
                automake \
                build-essential \
                git \
                bc
      - checkout
      - run:
          name: Build
          command: |
            autoreconf
            ./configure
            make
      - run:
          name: Test
          command: |
            make check
      - run:
          name : Artifacts
          command: |
            mkdir -p ~/binaries
            cp src/iedera ~/binaries/iedera-Linux-x86-64-Intel-Debian.bin
      - store_artifacts:
          path: ~/binaries

