      - run:
          name: Install dependencies
          command: |
            apt-get update
            apt-get install -y \
                autoconf \
                automake \
                build-essential \
                git \
                bc

      - checkout

      - run:
          name: Build
          command: |
            ./configure
            make

      - run:
          name: Test
          command: |
            make check
