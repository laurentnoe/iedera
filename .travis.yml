language: cpp
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: false
      compiler: gcc
    - os: linux
      dist: trusty
      sudo: false
      compiler: clang
    - os: osx
      osx_image: xcode8.3
      sudo: false
script:
  - autoreconf && ./configure && automake && make && make check

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then pip install --user cpp-coveralls; fi

after_success:
  -  if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then if [[ "$CC" == "gcc" ]]; then coveralls --gcov-options '\-lp'; fi; fi



before_deploy:
  - export FILE_TO_UPLOAD=$(ls src/iedera)
  - echo ${PWD}
  - ls
  - echo ${FILE_TO_UPLOAD}

deploy:
  provider: releases
  api_key:
    - secure: ""
  file_glob: true
  file: "${FILE_TO_UPLOAD}"
  skip_cleanup: true
  on:
    tags: false
    repo: laurentnoe/iedera
    all_branches: true
    notifications:
      email: false
